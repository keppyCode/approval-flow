<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>部署列表</title>
    <link rel="stylesheet" type="text/css" href="../static/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../static/admin/css/admin.css" />
    <script src="../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="layui-inline">

</div>
<span class=""><h3>部署列表</h3></span>
<table border="1" id="deployment-list" class="layui-table">
    <thead>
    <tr>
        <td>编号</td>
        <td>名称</td>
        <td>部署时间</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    <script id="deployments" type="text/html">
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>部署时间</td>
            <td>操作</td>
        </tr>
        {{each rows.list}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.deploymentTime}}</td>
            <td><a href="javascript: AJAX.DELETE('/deployments/{{$value.id}}')">删除</a></td>
        </tr>
        {{/each}}
    </script>
    </tbody>
</table>
<script src="/lib/js/jquery-1.10.2.min.js"></script>
<script src="/lib/js/jquery.cookie.js"></script>
<script src="/js/ajax-util.js"></script>
<script src="/lib/js/template.js"></script>

<script>
$(function() {

    AJAX.GET("/models", null
            , function (result) {
                var html = template("models", result);
                $("#model-list").html(html);
            });

    AJAX.GET("/deployments", null
            , function (result) {
                var html = template("deployments", result);
                $("#deployment-list").html(html);
            });
})
</script>
</body>
</html>
